name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: add miri
      run: rustup component add miri
    - name: run tests
      run: cargo miri test -j16 --verbose --all-features
    - name: Run bench
      run: cargo bench -j16
